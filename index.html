<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- link CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Set Title to fake storefront -->
    <title>Fake Store Front</title>
</head>

<body>
    <!-- Navbar, chose the collapse example from bootstrap navbars because it most closely matched wireframe-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky" data-bs-theme="dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#checkout"
                            id="cart">Cart</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="electronics">Electronics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="jewelry">Jewelry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="clothingMen">Men's Clothing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="clothingWomen">Women's Clothing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="display" class="row row-cols-1 row-cols-md-4 g-4">
    </div>

    <!-- Vertically centered scrollable modal -->
    <div class="modal fade  modal-dialog-scrollable" id="checkout" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Your Cart</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead class = "table-light">
                            <tr>
                                <th scope="col">Quantity</th>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id = "manifestTableBody">
                        </tbody>
                    </table>
                    <table class="table" id="total">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Subtotal:</td>
                                <td id = "subtotalRow">$0.00</td>
                            </tr>
                            <tr>
                                <td>Tax:</td>
                                <td id = "taxRow">$0.00</td>
                            </tr>
                            <tr>
                                <td>Shipping:</td>
                                <td id = "shippingRow">$0.00</td>
                            </tr>
                            <tr id = "totalRow">
                                <td>Total:</td>
                                <td id = "totalRow">$0.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="clearCart">Clear
                        Cart</button>
                    <button type="button" class="btn btn-success" id="purchase">Purchase for $0.00</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h4 id="Copyright">Unit 4 Project ~ Upright Education Copyright Â© 2023</h4>
    </footer>
    <!-- Link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Link my javascript -->
    <script src="./index.js" type="module"></script>
</body>

</html>
